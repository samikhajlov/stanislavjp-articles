<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />

  <!-- OG / SEO -->
  {% seo %}

  <!-- Шрифты как на Stanislav.jp -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Наши стили -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header">
      <div class="site-logo">Stanislav.jp</div>
      <div class="site-subtitle">Web制作・SEOノート（Tokyo）</div>
    </header>

    <main class="site-main">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div>© {{ site.time | date: "%Y" }} Stanislav.jp</div>
      <div><a href="https://stanislav.jp" target="_blank" rel="noopener">メインサイトへ</a></div>
    </footer>
  </div>
</body>
</html>
