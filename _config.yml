title: "Stanislav.jp Web制作・SEOノート"
description: "東京でWeb制作とSEOの仕事をしながら気づいたことや、よく聞かれる質問をまとめたメモです。"

# ВАЖНО: убираем theme: jekyll-theme-cayman, чтобы не мешал
url: "https://samikhajlov.github.io"
baseurl: "/stanislavjp-articles"

markdown: kramdown
kramdown:
  input: GFM

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
    values:
      layout: default

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
